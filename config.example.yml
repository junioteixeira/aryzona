# command prefix
prefix: '!'
# bot secret token
token: 'your secret token here'
# some commands are owner only, so put your id here
owner_id: 'your user id here'
# message for the donate command
donate_message: 'donate message'
# dev or prod
env: 'prod' 
# if empty, the last commit message will be used
presence: ''
# link to the remote 
git_repo_url: 'https://github.com/pauloo27/aryzona'
# youtube api key (used for search)
youtube_api_key: 'your youtube api key here'
# external http server url
http_server_external_url: 'https://aryzona.example.com'
# port of http server
http_server_port: 8099

# postgres database config
db:
  host: 'localhost'
  port: 5432
  user: postgres
  password: donnahaditcoming
  database: aryzona_db
  ssl: false
